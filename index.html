<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>同時にタイマー</title>
</head>

<body>
    <h1>同時にタイマー</h1>
    <div id="timer-1">
        <input type="text">
        <div id="timer">00:00:000</div>
        <div id="controls">
            <button id="min">Min</button>
            <button id="sec">Sec</button>
            <button id="reset">Reset</button>
            <button id="start">start</button>
        </div>
    </div>
    <div id="timer-2">
        <input type="text">
        <div id="timer2">00:00:000</div>
        <div id="controls2">
            <button id="min2">Min</button>
            <button id="sec2">Sec</button>
            <button id="reset2">Reset</button>
            <button id="start2">start</button>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
